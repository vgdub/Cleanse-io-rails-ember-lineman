# Postgresql
#   gem install pg
#
#   Ensure the Postgres gem is defined in your Gemfile
#   gem 'pg'
development:
  adapter: postgresql
  database: cleanseio_development
  host: localhost
  port: 5432
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: cleanseio_test
  host: localhost
  port: 5432

production:
  adapter: postgresql
  database: cleanseio_production
  pool: 5
  timeout: 5000